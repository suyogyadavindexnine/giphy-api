<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIPHY Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>GIPHY Image Slider</h1>
    <div class="main">
        <div class="container">
            <div class="imgcontainer">
                <img id="srcimage" src="#" alt="img">
            </div>
            <div class="controller">
                <button id="nextbtn">
                    <h2 style="margin: 0;">Change</h2>
                </button>
            </div>
        </div>
        <div class="searchcontainer">
            <h2>Search Here</h2>
            <input id="search" type="search" style="height: 50px; width: 50%; margin: 20px;">
            <button id="searchbtn" style="height: 50px; width: 100px;">
                <h2 style="margin: 0;">Search</h2>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
